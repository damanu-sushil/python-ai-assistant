<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aiden - AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00d4ff;
      --primary-glow: rgba(0, 212, 255, 0.4);
      --secondary: #7b2ff7;
      --secondary-glow: rgba(123, 47, 247, 0.3);
      --accent: #ff006e;
      --bg-dark: #0a0e27;
      --bg-darker: #050810;
      --bg-card: rgba(15, 23, 42, 0.8);
      --bg-input: rgba(30, 41, 59, 0.6);
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: rgba(148, 163, 184, 0.1);
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-darker);
      color: var(--text-primary);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background:
        radial-gradient(circle at 20% 30%, var(--secondary-glow) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, var(--primary-glow) 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
      overflow: hidden;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background-image:
        repeating-linear-gradient(0deg, rgba(0, 212, 255, 0.03) 0px, transparent 2px, transparent 40px),
        repeating-linear-gradient(90deg, rgba(123, 47, 247, 0.03) 0px, transparent 2px, transparent 40px);
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(40px, 40px); }
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      animation: float 15s ease-in-out infinite;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: var(--primary);
      top: -200px;
      left: -200px;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: var(--secondary);
      bottom: -150px;
      right: -150px;
      animation-delay: -7s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(50px, -50px) scale(1.1); }
      66% { transform: translate(-50px, 50px) scale(0.9); }
    }

    /* Main Container */
    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    /* Header */
    .header {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 8px 32px var(--shadow);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 30px var(--primary-glow);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px var(--primary-glow); }
      50% { transform: scale(1.05); box-shadow: 0 0 40px var(--primary-glow); }
    }

    .logo svg {
      width: 32px;
      height: 32px;
      color: white;
    }

    .title-section h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      box-shadow: 0 0 12px var(--primary);
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .icon-button {
      width: 44px;
      height: 44px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: var(--text-secondary);
    }

    .icon-button:hover {
      background: rgba(0, 212, 255, 0.1);
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-2px);
    }

    /* Chat Area */
    .chat-wrapper {
      flex: 1;
      display: flex;
      gap: 20px;
      overflow: hidden;
    }

    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px var(--shadow);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
      scroll-behavior: smooth;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    /* Welcome Screen */
    .welcome {
      text-align: center;
      padding: 60px 40px;
      max-width: 600px;
      margin: auto;
    }

    .welcome-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      box-shadow: 0 0 60px var(--primary-glow);
      animation: float 6s ease-in-out infinite;
    }

    .welcome-icon svg {
      width: 64px;
      height: 64px;
      color: white;
    }

    .welcome h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome p {
      font-size: 18px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .capabilities {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 32px;
    }

    .capability {
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .capability:hover {
      border-color: var(--primary);
      transform: translateY(-4px);
      box-shadow: 0 8px 24px var(--primary-glow);
    }

    .capability-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }

    .capability h3 {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .capability p {
      font-size: 12px;
      color: var(--text-muted);
      margin: 0;
    }

    /* Messages */
    .message {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-weight: 600;
      font-size: 14px;
    }

    .message.bot .message-avatar {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 0 20px var(--primary-glow);
    }

    .message.user .message-avatar {
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-primary);
    }

    .message-content {
      max-width: 70%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message-bubble {
      padding: 16px 20px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.6;
      position: relative;
    }

    .message.bot .message-bubble {
      background: var(--bg-input);
      border: 1px solid var(--border);
      color: var(--text-primary);
    }

    .message.user .message-bubble {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 4px 16px var(--primary-glow);
    }

    .message-time {
      font-size: 11px;
      color: var(--text-muted);
      padding: 0 4px;
    }

    .typing {
      display: flex;
      gap: 6px;
      padding: 16px 20px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      animation: typingAnim 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingAnim {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
      30% { transform: translateY(-10px); opacity: 1; }
    }

    /* Input Area */
    .input-area {
      padding: 24px 32px;
      background: rgba(10, 14, 39, 0.6);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--border);
    }

    .mode-selector {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      justify-content: center;
    }

    .mode-btn {
      padding: 10px 24px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .mode-btn.active {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-color: var(--primary);
      color: white;
      box-shadow: 0 4px 16px var(--primary-glow);
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
      align-items: center;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 8px;
      transition: all 0.3s ease;
    }

    .input-wrapper:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 24px var(--primary-glow);
    }

    #textInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 15px;
      padding: 12px 16px;
      font-family: inherit;
    }

    #textInput::placeholder {
      color: var(--text-muted);
    }

    .action-btn {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      box-shadow: 0 4px 16px var(--primary-glow);
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px var(--primary-glow);
    }

    .action-btn:active {
      transform: scale(0.95);
    }

    .action-btn.listening {
      animation: pulseBtn 1.5s infinite;
    }

    @keyframes pulseBtn {
      0%, 100% { box-shadow: 0 4px 16px var(--primary-glow); }
      50% { box-shadow: 0 4px 32px var(--primary-glow), 0 0 0 8px rgba(0, 212, 255, 0.2); }
    }

    .hint {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 12px;
        gap: 12px;
      }

      .header {
        padding: 16px 20px;
        border-radius: 16px;
      }

      .logo {
        width: 44px;
        height: 44px;
      }

      .logo svg {
        width: 24px;
        height: 24px;
      }

      .title-section h1 {
        font-size: 20px;
      }

      .chat-main {
        border-radius: 16px;
      }

      .messages {
        padding: 20px;
      }

      .welcome {
        padding: 40px 20px;
      }

      .welcome h2 {
        font-size: 28px;
      }

      .welcome p {
        font-size: 16px;
      }

      .capabilities {
        grid-template-columns: 1fr;
      }

      .message-content {
        max-width: 85%;
      }

      .input-area {
        padding: 16px;
      }

      .mode-selector {
        gap: 8px;
      }

      .mode-btn {
        padding: 8px 16px;
        font-size: 13px;
      }
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>

  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
        </div>
        <div class="title-section">
          <h1>AIDEN</h1>
          <div class="status">
            <span class="status-dot"></span>
            <span id="statusText">Initializing...</span>
          </div>
        </div>
      </div>
      <div class="header-actions">
        <button class="icon-button" id="clearBtn" title="Clear conversation">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
        <button class="icon-button" id="stopBtn" title="Stop speaking">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="6" y="6" width="12" height="12" rx="2"></rect>
          </svg>
        </button>
      </div>
    </header>

    <!-- Chat Area -->
    <div class="chat-wrapper">
      <div class="chat-main">
        <div class="messages" id="messages">
          <div class="welcome" id="welcome">
            <div class="welcome-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                <path d="M2 17l10 5 10-5"/>
                <path d="M2 12l10 5 10-5"/>
              </svg>
            </div>
            <h2>Hi, I'm Aiden</h2>
            <p>Your advanced AI assistant. How may I help you today?</p>
            <div class="capabilities">
              <div class="capability">
                <div class="capability-icon">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                  </svg>
                </div>
                <h3>Natural Conversation</h3>
                <p>Chat naturally with me</p>
              </div>
              <div class="capability">
                <div class="capability-icon">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                  </svg>
                </div>
                <h3>Voice Input</h3>
                <p>Speak to interact</p>
              </div>
              <div class="capability">
                <div class="capability-icon">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                  </svg>
                </div>
                <h3>Real-time Response</h3>
                <p>Instant AI answers</p>
              </div>
            </div>
          </div>
        </div>

        <div class="input-area">
          <div class="mode-selector">
            <button class="mode-btn" id="voiceMode" data-mode="voice">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              </svg>
              Voice
            </button>
            <button class="mode-btn active" id="textMode" data-mode="text">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
              Text
            </button>
          </div>

          <div class="input-wrapper">
            <input type="text" id="textInput" placeholder="Type your message..." autocomplete="off">
            <button class="action-btn" id="actionBtn">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>

          <div class="hint" id="hint">Press Enter to send or click the button</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentMode = 'text';
    let recognition = null;
    let isRecognizing = false;
    let hasMessages = false;
    let ws = null;

    const messages = document.getElementById('messages');
    const welcome = document.getElementById('welcome');
    const textInput = document.getElementById('textInput');
    const actionBtn = document.getElementById('actionBtn');
    const voiceMode = document.getElementById('voiceMode');
    const textMode = document.getElementById('textMode');
    const clearBtn = document.getElementById('clearBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusText = document.getElementById('statusText');
    const hint = document.getElementById('hint');

    // WebSocket connection
    function connectWebSocket() {
      const scheme = location.protocol === 'https:' ? 'wss' : 'ws';
      const url = `${scheme}://${location.host}/ws`;
      ws = new WebSocket(url);

      ws.onopen = () => {
        statusText.textContent = 'Online';
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          hideTyping();

          if (data.type === 'reply') {
            addMessage('bot', data.reply);
            speak(data.reply);
          } else if (data.type === 'ack') {
            showTyping();
          }
        } catch (e) {
          console.error('Invalid message', e);
        }
      };

      ws.onclose = () => {
        statusText.textContent = 'Reconnecting...';
        setTimeout(connectWebSocket, 2000);
      };

      ws.onerror = (e) => {
        console.error('WebSocket error', e);
      };
    }

    function sendMessage(obj) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify(obj));
      }
    }

    // Add message to chat
    function addMessage(type, text) {
      if (!hasMessages) {
        welcome.remove();
        hasMessages = true;
      }

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = type === 'user' ? 'You' : 'AI';

      const content = document.createElement('div');
      content.className = 'message-content';

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.textContent = text;

      const time = document.createElement('div');
      time.className = 'message-time';
      time.textContent = new Date().toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      });

      content.appendChild(bubble);
      content.appendChild(time);
      messageDiv.appendChild(avatar);
      messageDiv.appendChild(content);

      messages.appendChild(messageDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    // Show typing indicator
    function showTyping() {
      hideTyping();
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot';
      typingDiv.id = 'typing';

      const avatar = document.createElement('div');
      avatar.className = 'message-avatar';
      avatar.textContent = 'AI';

      const content = document.createElement('div');
      content.className = 'message-content';

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble typing';
      bubble.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';

      content.appendChild(bubble);
      typingDiv.appendChild(avatar);
      typingDiv.appendChild(content);

      messages.appendChild(typingDiv);
      messages.scrollTop = messages.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    // Text-to-speech
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = navigator.language || 'en-US';
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utterance);
      }
    }

    // Initialize speech recognition
    function initRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) return null;

      const rec = new SpeechRecognition();
      rec.lang = navigator.language || 'en-US';
      rec.interimResults = false;
      rec.continuous = false;

      rec.onstart = () => {
        isRecognizing = true;
        actionBtn.classList.add('listening');
            statusText.textContent = 'Listening...';
      hint.textContent = 'Speak now...';
    };

    rec.onend = () => {
      isRecognizing = false;
      actionBtn.classList.remove('listening');
      statusText.textContent = 'Online';
      hint.textContent = 'Press Enter to send or click the button';
    };

    rec.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
      statusText.textContent = 'Error: ' + event.error;
      isRecognizing = false;
      actionBtn.classList.remove('listening');
    };

    rec.onresult = (event) => {
      const transcript = event.results[0][0].transcript.trim();
      addMessage('user', transcript);
      sendMessage({ type: 'message', text: transcript });
    };

    return rec;
    }

    // Toggle modes
    function switchMode(mode) {
      currentMode = mode;
      if (mode === 'voice') {
        voiceMode.classList.add('active');
        textMode.classList.remove('active');
        hint.textContent = 'Click the mic button to start speaking';
      } else {
        textMode.classList.add('active');
        voiceMode.classList.remove('active');
        hint.textContent = 'Press Enter to send or click the button';
      }
    }

    // Event Listeners
    textInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && textInput.value.trim() !== '') {
        const text = textInput.value.trim();
        addMessage('user', text);
        sendMessage({ type: 'message', text });
        textInput.value = '';
      }
    });

    actionBtn.addEventListener('click', () => {
      if (currentMode === 'voice') {
        if (!recognition) recognition = initRecognition();
        if (isRecognizing) {
          recognition.stop();
        } else {
          recognition.start();
        }
      } else {
        const text = textInput.value.trim();
        if (text !== '') {
          addMessage('user', text);
          sendMessage({ type: 'message', text });
          textInput.value = '';
        }
      }
    });

    voiceMode.addEventListener('click', () => switchMode('voice'));
    textMode.addEventListener('click', () => switchMode('text'));

    clearBtn.addEventListener('click', () => {
      messages.innerHTML = '';
      hasMessages = false;
      messages.appendChild(welcome);
    });

    stopBtn.addEventListener('click', () => {
      window.speechSynthesis.cancel();
      statusText.textContent = 'Speech stopped';
      setTimeout(() => statusText.textContent = 'Online', 1000);
    });

    // Initialize
    connectWebSocket();
  </script>
</body>
</html>
